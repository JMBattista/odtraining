<h3>Controller Examples</h3>

<div style="border: 3px solid red; padding: 5px;"
  ng-controller="FirstController as vm"
>
  <p><input ng-model="vm.person.firstname"></p>
  <p>First name: <span ng-bind="vm.person.firstname"></span></p>

  <hr>

  <div
    style="border: 3px solid green; padding: 5px;"
    ng-controller="SecondController as inner"
  >
    <p><input ng-model="vm.person.firstname"></p>
    <p>Outer first name: {{ vm.person.firstname }}</p>
  </div>


</div>
